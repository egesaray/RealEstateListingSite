<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NOVA ADMIN</title>
</head>
<body>
{% block content %}
{% include 'main/adminPage.html' %}


<div class="container">
    <div class="row mt-4">
        <div class="col-md-4">

        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-info text-white">
                    Confirmation
                </div>
                <div class="card-body">
                    <div class="center">
                        <h3>Do you confirm the delete post '{{ post.post_title }}'</h3>
                        <br>
                        <form method="post" action="{% url 'deletepost' post.id  %}">
                            {% csrf_token %}
                            <button type="submit" id="delete" class="btn-lg btn-secondary btn">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}

</body>
</html>

<style>
    .center {

        text-align: center;


    }
</style>
