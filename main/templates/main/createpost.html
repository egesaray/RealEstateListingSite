<!DOCTYPE html>
{% extends 'main/mainpage.html' %}
{% load static %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
    <link rel="stylesheet" type="text/css" href="/static/css/login.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


    <style>
        .cardR{
height: 700px;
margin-top: auto;
margin-bottom: auto;
width: 500px;
background-color: rgba(0,0,0,0.5) !important;
box-shadow: 2px 2px 5px 5px #eee;
}

        .bg{
            background-color: #FFC312;
            color: #080808;
            border: none;
        }

    </style>



</head>

<body style="background-image: url( '/static/images/breno-assis-r3WAWU5Fi5Q-unsplash.jpg' ) ">
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="cardR">
            <div class="card-header">
                <center><p><font size="5" color="white"><b>Create Post</b></font></p></center>

            </div>
            <div class="card-body">
                <form>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span style="width: 110px;" class="input-group-text"><i class="fas fa-heading" ></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Post Title">

                    </div>



                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span style="width: 110px;" style="width: 110px;" class="input-group-text"><i class="fas fa-dollar-sign"> </i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Price">

                    </div>

                       <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span style="width: 110px;" class="input-group-text"><i class="fas fa-building"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Building Age">

                    </div>

                       <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span style="width: 110px;"  class="input-group-text"><i class="fas fa-building"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Building Floor">

                    </div>

                       <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span style="width: 110px;" class="input-group-text"><i class="fas fa-calculator"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="MT2">

                    </div>


                      <div class="input-group form-group">
                      <label  class="form-control input-group form-group bg" for="cars">Post Type</label>

                 <select id="rentOrSale"  style="width:350px";>
                 <option value="rent">For Rent</option>
               <option value="sale">For Sale</option>

                  </select>
                    </div>

                              <div class="input-group form-group" >
                      <label   class=" form-control input-group form-group bg" for="cars"  >Estate Type</label>

                 <select id="type"  style="width:350px";>
                 <option value="apt">Apartment</option>
               <option value="house">House</option>
                <option value="town">Town House</option>
               <option value="villa">Villa</option>
                <option value="land">Land</option>

                  </select>
                    </div>



                              <div class="input-group form-group" >
                      <label   class=" form-control input-group form-group bg" for="cars"  >City</label>

                 <select id="type"  style="width:350px";>
                 <option value="apt">İstanbul/Asya</option>
                 <option value="apt">İstanbul/Avrupa</option>
               <option value="house">Ankara</option>
                <option value="town">İzmir</option>
               <option value="villa">Eskişehir</option>
                <option value="land">Bursa</option>
                <option value="apt">Adana</option>
                 <option value="apt">Karabük</option>
               <option value="house">Uşak</option>
                <option value="town">Konya</option>
               <option value="villa">Antalya</option>
                <option value="land">Mersin</option>
                <option value="house">Diyarbakır</option>
                <option value="town">Sakarya</option>
               <option value="villa">Eskişehir</option>
                <option value="land">Van</option>
                 <option value="apt">Kars</option>
                 <option value="apt">Amasya</option>
               <option value="house">Balıkesir</option>
                <option value="town">Muğla</option>
               <option value="villa">Batman</option>
                <option value="land">Kocaeli</option>

                  </select>
                    </div>


                             <div class="input-group form-group">
                     <div class="input-group-prepend">
                            <span style="width: 110px;" class="input-group-text"><i class="far fa-images"></i></span>
                        </div>

             <input  style= "width:260px; position:right;" type="file" name="profile_pic" accept="image/*" placeholder="Profile Picture" class="form-control " required="required" id="id_profile_pic">


                    </div>

                    <div class="form-group">
                        <input type="submit" value="Publish" class="btn float-right login_btn">
                    </div>
                </form>
            </div>
            <br>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Do you need any <a href="">help</a> ?
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

{% endblock %}
